<!DOCTYPE HTML>
<html>
    <head>
        <title>Delivery Elisa - Log In</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header">
                <h1>Delivery Elisa</h1>
            </header>

            <!-- Main -->
            <section id="main" class="container medium">
                <header>
                    <h2>Accedi</h2>
                    <h3>Inserisci le tue credenziali</h3>
                </header>
                <div class="box">
                    <form method="POST" action='/login'>
                        <div class="row gtr-50 gtr-uniform">
                            <div class="col-6 col-12-mobilep">
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-6 col-12-mobilep">
                                <input type="password" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="col-12">
                                <ul class="actions special">
                                    <li><button type="submit" class="button primary">Accedi</button></li>
										<!-- <li><a href="{{ url_for('login') }}" class="button primary">Indietro</a></li> <--!>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                    <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
                </ul>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
